
<body>
    <section class="body-full-color">
        <app-nav-bar></app-nav-bar>
        <div class="flex flex-col lg:flex-row justify-between items-center lg:mt-10 p-4">
            <!-- Login Form -->
            <div class="form-container flex justify-center items-center p-4 lg:p-10 lg:mx-32 lg:w-1/2">
                <form class="form" (ngSubmit)="onSubmit()">
                    <p class="title">Login</p>
                    <p class="message">Sign in to access your account.</p>
                    <label>
                        <input required="" placeholder="" [(ngModel)]="credentials.username" name="username" type="text" class="input">
                        <span>Email</span>
                    </label>
                    <label>
                        <input required="" placeholder="" [(ngModel)]="credentials.password" name="password" type="password" class="input">
                        <span>Password</span>
                    </label>
                    <button type="submit" class="submit">Login</button>
                    <p class="signin">Don't have an account? <a routerLink="/register">Register</a></p>
                </form>
            </div>
            <!-- Hero Image -->
            <div class="flex justify-center items-center p-4 lg:w-1/2">
                <img class="bounce duration-150" src="../../../assets/images/hero-img.png" alt="">
            </div>
        </div>
    </section>
